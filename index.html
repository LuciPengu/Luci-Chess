    <label for="user">Username:</label>
    <input type="text" class="form-control input-sm" id="user" name="user" style="width: 100%;"maxlength="15" type = "text" onkeypress= "return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 47 && event.charCode < 58)"><br>
    <label for="pass" >Password:</label>
